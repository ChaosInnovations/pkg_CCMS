{#parent}
    {#arg Head}
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1" />
        <title>Login</title>
        <style>
            .logincard-backdrop {
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background-color: #eeffff;
            }
        </style>
    {#}
    {#arg Body}
        <div>
            <div>
                <div class="logincard-backdrop"></div>
                {#view Package\Pivel\Hydro2\Views\Components\Identity\LoginCard(Id:"logincard_id")#}
            </div>
        </div>
        <script>
            var lc = new LoginCard("#logincard_id");
            var defaultPage = "{$DefaultPage$}";
            if (defaultPage != "") {
                lc.NavigateTo(defaultPage);
            }
        </script>
    {#}
{#}
